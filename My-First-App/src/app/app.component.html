<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <span class="help-block" *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">
            Please enter your name!
          </span>
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="text" id="mail" class="form-control" formControlName="mail">
          <span class="help-block" *ngIf="!signUpForm.get('mail').valid && signUpForm.get('mail').touched">
            Please enter your mail id!
          </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label><input type="radio" formControlName="gender" [value]="gender">{{gender}}</label>
        </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">
          Please enter valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
