<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">

          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-block"
              *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
              <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">this name is invalid!</span>
              <span *ngIf="signUpForm.get('userData.username').errors['required']">Please Enter name!</span>
            </span>
          </div>

          <div class="form-group">
            <label for="mail">Email</label>
            <input type="text" id="mail" class="form-control" formControlName="mail">
            <span class="help-block"
              *ngIf="!signUpForm.get('userData.mail').valid && signUpForm.get('userData.mail').touched">
              Please enter your mail id!
            </span>
          </div>

        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label><input type="radio" formControlName="gender" [value]="gender">{{gender}}</label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" (click)="addHobbies()">Add Hobbies</button>
          <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies')['controls']; let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">
          Please enter valid data!
        </span>

        <button class="btn btn-primary" type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
