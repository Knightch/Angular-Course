<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <hr>
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
            <button class="btn btn-primary" [disabled]="userName === ''" (click)="userName = ''">New User</button>
            <p>{{ userName }}</p>
        </div>
    </div>
</div>
