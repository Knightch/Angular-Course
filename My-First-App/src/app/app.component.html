<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-date" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" id="username" class="form-control" [ngModel]="defaultName" name="userName" required
              #uName="ngModel">
            <span class="help-block" *ngIf="!uName.valid && uName.touched">Please enter name</span>
          </div>
          <button class="btn btn-default" type="button">Suggest as username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" [ngModel]="defaultEmail" name="email" required email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultValue" name="secret">
            <option value="pet">Your first pet</option>
            <option value="teacher">Your first teacher</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="answer" rows="5" [(ngModel)]="answer"></textarea>
          <p>your reply is {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required>{{gender}}
          </label>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
