<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="from-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel required name="email">
            </div>
            <div class="from-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel required name="password"
                    minlength="6">
            </div>
            <hr>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign
                    Up':'logIn'}}</button>
            </div>
        </form>
    </div>
</div>
