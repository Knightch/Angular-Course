<div class="panel panel-default">
    <div class="panel-heading">{{ element.neme }}</div>
    <div class="panel-body">
        <div class="panel-body">
            <p>
                <strong *ngFor="element.type === 'server'" style="color: red;">{{ element.content }}</strong>
                <em *ngIf="element.type === 'blueprint'">{{element.content}}</em>
            </p>
        </div>
    </div>
</div>
