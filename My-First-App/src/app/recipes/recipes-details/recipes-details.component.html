<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="button-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Receipe <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppinglist()" style="cursor: pointer;">To shopping list</a></li>
                <li><a style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row col-xs-12">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
            {{ingrediant.name}}- {{ingrediant.amount}}</li>
    </ul>
</div>
