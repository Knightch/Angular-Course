<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Adding Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xl-12">
        <a 
        href="#" 
        class="list-group-item clearfix" 
        *ngFor = "let receipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
                <p class="list-group-item-text">{{ receipe.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{receipe.imagePath}}" alt="{{receipe.name}}" class="img-responsive" style="max-height: 60px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
