<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Adding Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item cleafix" *ngFor = "let receipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipes.name }}</h4>
                <p class="list-group-item-text">{{ recipes.desc }}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipes.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
